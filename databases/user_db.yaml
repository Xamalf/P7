apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-db
  labels:
    app: user-db
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: user-db
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
      - name: user-db
        image: postgres
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: user_data_db
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_PASSWORD
          value: passw0rd124
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: user-db-pvc
      volumes:
      - name: user-db-pvc
        persistentVolumeClaim:
          claimName: user-db-pvc
          
---

apiVersion: v1
kind: Service
metadata:
  name: user-db
spec:
  type: ClusterIP
  ports:
    - port: 20000
      protocol: TCP
      targetPort: 20000
  selector:
    app: user-db