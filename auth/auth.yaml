apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: auth
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
      dnsPolicy: ClusterFirst
          
---

apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: NodePort
  ports:
    - nodePort: 30000
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: auth